name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint coverage

      - name: Run Pylint
        run: |
          pylint main/  # Replace 'your_app_directory' with your app name

      - name: Run Tests
        run: |
          python manage.py test --keepdb  # Add any additional flags as needed

      - name: Measure Code Coverage
        run: |
          coverage run -m manage.py test
          coverage report
          coverage html

      - name: Check Code Coverage
        run: |
          coverage report --fail-under=80  # Fail if coverage is less than 80%
