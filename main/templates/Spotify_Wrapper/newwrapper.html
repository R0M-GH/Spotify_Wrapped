<script>
	function makeWrapped(term) {
		const response = fetch(`api/make_wrapped/${term}>/5/`, {method: 'POST'})
		if (response.ok) {
			const data = response.json;
			alert('Wrapped created successfully');
			localStorage.setItem('wrap_dt', data.creationTime);
			localStorage.setItem('wrap_term', data.term)
		} else {
			console.error('Error creating wrapped');
		}
	}
</script>
