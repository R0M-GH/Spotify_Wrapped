{% extends 'mainTemplates/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <form method = "POST" id="login-form" class="form">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}

        <p>Don't have an account! Create one <a href = '/signup'>here</a>!</p>
        <p>Forgot your password! Click <a href = '/forgot/'>here</a>!</p>
        <button type = "submit" class = "btn btn-success">Submit</button>
    </form>

{% endblock %}
